<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="logo">
        <div class="logo-netflix">
            <img src="./img/Netflix-logo.jpg" alt="logo netflix">

      </div>
      <div class="navbar-left">
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Series TV</a></li>
            <li><a href="">Peliculas</a></li>
            <li><a href="">Novedades más vistas</a></li>
            <li><a href="">Mi lista</a></li>
        </ul>

      <div class="navbar-right">
        <ul>

            </li>
            <li>
              <img src="./img/regalo.png" class="regalo" alt="regalo">
            </li>
            <li>

            <li>

      <div class="serie1">
        <img src="./img/serie1.jpg" alt="Damher">

      <div class="serie4">
        <img src="./img/serie4.jpg" alt="Echoe">

      <div class="serie5">
        <img src="./img/serie5.jpg" alt="The Crown">
      </div>
      <div class="title">Volver a ver</div>
      <div class="peli1">
        <img src="./img/peli1.png" alt="El último deseo">
      </div>
      <div class="peli2">
        <img src="./img/peli2.png" alt="Loco por ella">
      </div>
      <div class="peli3">
        <img src="./img/peli3.jpg" alt="Red Notice">
      </div>
      <div class="peli4">
        <img src="./img/peli4.png" alt="Rey Tigre">
      </div>
      <div class="peli5">
        <img src="./img/peli5.jpg" alt="El Ángel">
      </div>

      <div class="footer">Footer</div>
